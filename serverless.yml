service: serverless-prueba-star-wars
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: '20221121'
  environment:
    DYNAMODB_TABLE: star-wars-api-people
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: src/create.createP
    events:
      - httpApi:
          path: /create
          method: post

  list:
    handler: src/list.listP
    events:
      - httpApi:
          path: /list
          method: get

  get:
    handler: src/get.getP
    events:
      - httpApi:
          path: /get/{id}
          method: get

  update:
    handler: src/update.updateP
    events:
      - httpApi:
          path: /update/{id}
          method: put

  delete:
    handler: src/delete.deleteP
    events:
      - httpApi:
          path: /delete/{id}
          method: delete

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
